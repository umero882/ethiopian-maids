<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Demo</title>
    <link rel="stylesheet" href="/src/index.css">
    <script type="module">
        import './src/main.jsx'
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React, { useState } from 'react'
        import ReactDOM from 'react-dom/client'
        import { PasswordInput } from './src/components/ui/PasswordInput.jsx'
        import PasswordValidation from './src/components/ui/PasswordValidation.jsx'
        import { Button } from './src/components/ui/button.jsx'

        function PasswordDemo() {
            const [password, setPassword] = useState('')
            const [confirmPassword, setConfirmPassword] = useState('')

            return React.createElement('div', {
                className: 'min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 py-8'
            }, [
                React.createElement('div', {
                    key: 'container',
                    className: 'max-w-2xl mx-auto px-4'
                }, [
                    // Header
                    React.createElement('div', {
                        key: 'header',
                        className: 'text-center mb-8'
                    }, [
                        React.createElement('h1', {
                            key: 'title',
                            className: 'text-3xl font-bold text-gray-900 mb-2'
                        }, 'Password Validation Demo'),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: 'text-gray-600'
                        }, 'Interactive password validation with visual feedback')
                    ]),

                    // Main Demo Card
                    React.createElement('div', {
                        key: 'card',
                        className: 'bg-white rounded-lg shadow-lg p-6 space-y-6'
                    }, [
                        // Form Section
                        React.createElement('div', {
                            key: 'form',
                            className: 'space-y-4'
                        }, [
                            React.createElement('div', {
                                key: 'password-field'
                            }, [
                                React.createElement('label', {
                                    key: 'label',
                                    className: 'block text-sm font-medium text-gray-700 mb-2'
                                }, 'Create Password'),
                                React.createElement(PasswordInput, {
                                    key: 'input',
                                    value: password,
                                    onChange: (e) => setPassword(e.target.value),
                                    placeholder: 'Enter your new password',
                                    showValidation: true
                                })
                            ]),

                            React.createElement('div', {
                                key: 'confirm-field'
                            }, [
                                React.createElement('label', {
                                    key: 'label2',
                                    className: 'block text-sm font-medium text-gray-700 mb-2'
                                }, 'Confirm Password'),
                                React.createElement(PasswordInput, {
                                    key: 'input2',
                                    value: confirmPassword,
                                    onChange: (e) => setConfirmPassword(e.target.value),
                                    placeholder: 'Confirm your password',
                                    showValidation: false
                                })
                            ])
                        ]),

                        // Password Match Indicator
                        password && confirmPassword && React.createElement('div', {
                            key: 'match-indicator',
                            className: `p-3 rounded-lg border ${
                                password === confirmPassword
                                    ? 'bg-green-50 border-green-200 text-green-800'
                                    : 'bg-red-50 border-red-200 text-red-800'
                            }`
                        }, [
                            React.createElement('div', {
                                key: 'match-text',
                                className: 'flex items-center space-x-2'
                            }, [
                                React.createElement('span', {
                                    key: 'icon',
                                    className: 'text-lg'
                                }, password === confirmPassword ? 'âœ…' : 'âŒ'),
                                React.createElement('span', {
                                    key: 'text',
                                    className: 'font-medium'
                                }, password === confirmPassword ? 'Passwords match!' : 'Passwords do not match')
                            ])
                        ]),

                        // Action Buttons
                        React.createElement('div', {
                            key: 'buttons',
                            className: 'flex space-x-3 pt-4'
                        }, [
                            React.createElement(Button, {
                                key: 'reset',
                                variant: 'secondary',
                                onClick: () => {
                                    setPassword('')
                                    setConfirmPassword('')
                                },
                                className: 'flex-1'
                            }, 'Reset'),
                            React.createElement(Button, {
                                key: 'submit',
                                disabled: !password || password !== confirmPassword,
                                className: 'flex-1'
                            }, 'Create Account')
                        ])
                    ]),

                    // Feature Highlights
                    React.createElement('div', {
                        key: 'features',
                        className: 'mt-8 bg-white rounded-lg shadow-lg p-6'
                    }, [
                        React.createElement('h2', {
                            key: 'features-title',
                            className: 'text-xl font-semibold text-gray-900 mb-4'
                        }, 'Features'),
                        React.createElement('div', {
                            key: 'features-grid',
                            className: 'grid md:grid-cols-2 gap-4'
                        }, [
                            ['ðŸ”’', 'Real-time Validation', 'Instant feedback as you type'],
                            ['ðŸ“Š', 'Strength Meter', 'Visual progress bar showing password strength'],
                            ['âœ…', 'Multiple Rules', '6 comprehensive validation rules'],
                            ['ðŸŽ¨', 'Animated UI', 'Smooth transitions and hover effects'],
                            ['ðŸ‘ï¸', 'Toggle Visibility', 'Show/hide password functionality'],
                            ['ðŸ’¡', 'Helpful Tips', 'Guidelines for creating strong passwords']
                        ].map(([icon, title, desc], index) =>
                            React.createElement('div', {
                                key: `feature-${index}`,
                                className: 'flex space-x-3 p-3 rounded-lg bg-gray-50'
                            }, [
                                React.createElement('span', {
                                    key: 'icon',
                                    className: 'text-2xl'
                                }, icon),
                                React.createElement('div', {
                                    key: 'content'
                                }, [
                                    React.createElement('h3', {
                                        key: 'title',
                                        className: 'font-medium text-gray-900'
                                    }, title),
                                    React.createElement('p', {
                                        key: 'desc',
                                        className: 'text-sm text-gray-600'
                                    }, desc)
                                ])
                            ])
                        ))
                    ])
                ])
            ])
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            React.createElement(PasswordDemo)
        )
    </script>
</body>
</html>
