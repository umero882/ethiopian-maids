<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🛡️ Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://js.stripe.com https://*.stripe.com;
      worker-src 'self' blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob: https://*.stripe.com;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.twilio.com https://api.rss2json.com https://gulfnews.com https://newsapi.org https://*.elevenlabs.io wss://*.elevenlabs.io https://api.elevenlabs.io https://api.stripe.com https://*.stripe.com https://api.exchangerate-api.com http://localhost:3001 ws://localhost:3001 http://127.0.0.1:3001 ws://127.0.0.1:3001;
      frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://*.stripe.com;
      media-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';

      upgrade-insecure-requests;
    "
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      name="description"

      content="Ethiopian maids, domestic workers, GCC, employment, domestic help, household staff"
    />

    <meta name="theme-color" content="#4F46E5" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ethio-maids.com/" />
    <meta
      property="og:title"
      content="Ethio-Maids | Connect with Ethiopian Domestic Workers"
    />
    <meta
      property="og:description"
      content="The premier platform connecting Ethiopian domestic workers with families across the GCC region."
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ethio-maids.com/" />
    <meta
      property="twitter:title"
      content="Ethio-Maids | Connect with Ethiopian Domestic Workers"
    />
    <meta
      property="twitter:description"
      content="The premier platform connecting Ethiopian domestic workers with families across the GCC region."
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <link rel="icon" href="/images/new-ethiopian-maids-logo.svg" sizes="any" />
    <link
      rel="icon"
      href="/images/new-ethiopian-maids-logo.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="/images/new-ethiopian-maids-logo.svg" />

    <!-- ElevenLabs ConvAI Script -->

      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>

    <title>Ethiopian Maids | Connect with Ethiopian Domestic Workers</title>
  </head>
